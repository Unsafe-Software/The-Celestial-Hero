# Adds logs, and other features for debugging
# Also shows the debug panel (F3) on the startup
debug: true

# Settings applied only on the start of the game
startup:
  window:
    width: 1280
    height: 720
    title_add: "v0.0.0"
    target_fps: 60

# If true, smoothes the camera movement.
smooth_cam: true

zoom: 1.25

# Size of a block in the world
tile_size: 16

# Information about the player
player:
  move_speed: 5

# Innformation about the world
world:
  width: 15
  height: 10
